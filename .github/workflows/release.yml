name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Verify root update manifest
        run: bun run verify:root-info

      - name: Build
        run: bun run build

      - name: Create plugin archive
        run: |
          zip -r ../xyz.brbc.youtube.iinaplugin.iinaplgz .
        working-directory: xyz.brbc.youtube.iinaplugin

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: xyz.brbc.youtube.iinaplugin.iinaplgz
          token: ${{ github.token }}
